<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater - A Calculator made by me</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
    
</head>

<body>
    
    <div class="container texr-center flex flex-col items-center bg-red mx-auto m-w-20">
        <h1 class="text-center">Hi, I am Calculator</h1>
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button">X</button>
            <button class="button">%</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">&#x2B;</button>
        </div>
        <div class="row">
            
            <button class="button" style="width: 8rem;">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
